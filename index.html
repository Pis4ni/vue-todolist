<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <!-- JS -->
    <script defer src="./js/app.js"></script>
    
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


    <title>Document</title>
</head>
<body>
    <!--* app vue -->
    <div class="wrapper" id="app" >
        <!-- container -->
        <div class="container mt-5">
            <!-- title -->
            <h1>
                {{ title }}
            </h1>

            <hr>

            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Please add a new task" aria-label="Please add a new task" aria-describedby="add-task-btn"
              v-model="newTask">

              <button class="btn btn-outline-success" type="button" id="add-task-btn"
              @click="addNewTask"
              >

                <i class="fa-solid fa-plus"></i>

              </button>
            </div>

            <hr>

            <!-- to do list -->
            <ul class="p-0">
                <li v-for="(task,index) in list" class="mb-1">
                    <!-- task name -->
                    <span :class="{ 'done': list[index].done }">
                        {{list[index].text}}
                    </span>

                    
                    <div class="task-actions">
                        
                        <!-- done taks -->
                        <i @click="taskDone(index)" class="fa-solid fa-check text-success m-1"></i>
                        
                        <!-- delete taks -->
                        <i @click="removeTask(index)" class="fa-regular fa-trash-can text-danger m-1"></i>
                    </div>
                    
                    
                </li>
            </ul>


        </div>

    </div>
    
</body>
</html>
